<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Debug Chess Game</h1>
            <div id="debug-info" style="color: red; font-weight: bold; margin: 10px 0;"></div>
        </header>
        
        <main>
            <div class="game-area">
                <div class="board-container">
                    <div id="chess-board">
                        <!-- Chess board will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Include chess.js library -->
    <script src="js/chess.js"></script>
    <script src="js/ChessGame.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            const boardElement = document.getElementById('chess-board');
            
            try {
                debugInfo.textContent = 'Loading chess game...';
                console.log('Checking Chess class availability...');
                
                if (typeof Chess === 'undefined') {
                    throw new Error('Chess class is not available');
                }
                console.log('✓ Chess class is available');
                
                if (typeof ChessGame === 'undefined') {
                    throw new Error('ChessGame class is not available');
                }
                console.log('✓ ChessGame class is available');
                
                // Try to create instances
                const chess = new Chess();
                console.log('✓ Chess instance created');
                
                const chessGame = new ChessGame();
                console.log('✓ ChessGame instance created');
                
                debugInfo.textContent = 'Chess game loaded successfully!';
                debugInfo.style.color = 'green';
                
                // Try to render a simple board
                try {
                    const boardState = chessGame.getBoardState();
                    console.log('Board state:', boardState);
                    
                    // Simple board rendering for debugging
                    boardElement.innerHTML = '<p>Chess board would render here</p>';
                } catch (renderError) {
                    console.error('Error rendering board:', renderError);
                    debugInfo.textContent = 'Error rendering board: ' + renderError.message;
                    debugInfo.style.color = 'red';
                }
            } catch (error) {
                console.error('Error initializing chess game:', error);
                debugInfo.textContent = 'Error: ' + error.message;
                debugInfo.style.color = 'red';
            }
        });
    </script>
</body>
</html>
