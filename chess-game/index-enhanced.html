<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game with AI</title>
    <link rel="stylesheet" href="css/style-enhanced.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Advanced Chess Game</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player white-player active">
                        <div class="player-name">Player (White)</div>
                        <div class="player-status">Your turn</div>
                    </div>
                    <div class="player black-player">
                        <div class="player-name">Computer (Black)</div>
                        <div class="player-status">Waiting</div>
                    </div>
                </div>
                <div class="game-controls">
                    <select id="game-mode" class="btn">
                        <option value="human">Human vs Human</option>
                        <option value="computer" selected>Human vs Computer</option>
                    </select>
                    <select id="difficulty" class="btn">
                        <option value="1">Beginner</option>
                        <option value="2">Easy</option>
                        <option value="3" selected>Medium</option>
                        <option value="4">Hard</option>
                        <option value="5">Grandmaster</option>
                    </select>
                    <button id="new-game-btn" class="btn">New Game</button>
                    <button id="flip-board-btn" class="btn">Flip Board</button>
                    <button id="undo-btn" class="btn">Undo</button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <div class="captured-pieces white-captured">
                    <h3>Captured by Black</h3>
                    <div class="captured-container"></div>
                </div>
                
                <div class="board-container">
                    <div id="chess-board">
                        <!-- Chess board will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="captured-pieces black-captured">
                    <h3>Captured by White</h3>
                    <div class="captured-container"></div>
                </div>
            </div>
            
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list"></div>
            </div>
        </main>
        
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-result">Game Over</h2>
                <p id="result-message"></p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <!-- Include chess.js library -->
    <script src="js/chess.js"></script>
    <script src="js/ChessGame.js"></script>
    <script src="js/script-enhanced.js"></script>
</body>
</html>
