<!DOCTYPE html>
<html>
<head>
    <title>Simple Chess Test</title>
    <style>
        #test-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            border: 2px solid black;
        }
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: #f0d9b5;
        }
        .square:nth-child(even) {
            background-color: #b58863;
        }
        .row:nth-child(even) .square:nth-child(even),
        .row:nth-child(odd) .square:nth-child(odd) {
            background-color: #f0d9b5;
        }
        .row:nth-child(even) .square:nth-child(odd),
        .row:nth-child(odd) .square:nth-child(even) {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <h1>Simple Chess Test</h1>
    <div id="test-board"></div>
    <div id="info"></div>
    
    <script src="js/chess.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const info = document.getElementById('info');
            const board = document.getElementById('test-board');
            
            try {
                // Test basic chess.js functionality
                const game = new Chess();
                info.innerHTML += '<p>Chess.js working</p>';
                
                const chessBoard = game.board();
                info.innerHTML += '<p>Board created</p>';
                
                // Display simple board
                for (let row = 0; row < 8; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'row';
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = 'square';
                        square.textContent = getPieceSymbol(chessBoard[row][col]);
                        square.addEventListener('click', () => {
                            const piece = chessBoard[row][col];
                            info.innerHTML += `<p>Clicked [${row}][${col}]: ${JSON.stringify(piece)}</p>`;
                            if (piece) {
                                info.innerHTML += `<p>Color: ${piece.color}, Type: ${piece.type}</p>`;
                            }
                        });
                        rowDiv.appendChild(square);
                    }
                    board.appendChild(rowDiv);
                }
                
            } catch (error) {
                info.innerHTML += `<p>Error: ${error.message}</p>`;
            }
            
            function getPieceSymbol(piece) {
                if (!piece) return '';
                const symbols = {
                    'p': piece.color === 'w' ? '♙' : '♟',
                    'r': piece.color === 'w' ? '♖' : '♜',
                    'n': piece.color === 'w' ? '♘' : '♞',
                    'b': piece.color === 'w' ? '♗' : '♝',
                    'q': piece.color === 'w' ? '♕' : '♛',
                    'k': piece.color === 'w' ? '♔' : '♚'
                };
                return symbols[piece.type] || '';
            }
        });
    </script>
</body>
</html>
