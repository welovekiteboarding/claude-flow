<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpy Surfer - Ride the Waves!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            text-align: center;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            border: 3px solid #2C3E50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #game-ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #F1C40F;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.6;
        }
        
        button {
            background: #F1C40F;
            color: #2C3E50;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #E67E22;
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .instructions {
            background: rgba(44, 62, 80, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 80%;
        }
        
        .highlight {
            color: #F1C40F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="game-ui">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>
        
        <div id="start-screen">
            <h1>Pumpy Surfer</h1>
            <h2>Ride the Waves!</h2>
            <div class="instructions">
                <p>Press <span class="highlight">SPACEBAR</span> or <span class="highlight">CLICK</span> to pump and keep your surfer on the wave.</p>
                <p>Avoid crashing into the whitewater or falling off the wave!</p>
            </div>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        
        // Surfer object
        const surfer = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            lift: -10,
            draw: function() {
                ctx.fillStyle = '#FF6B35';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw surfer details
                ctx.fillStyle = '#2C3E50';
                ctx.fillRect(this.x + 5, this.y + 5, 10, 10); // Head
                ctx.fillRect(this.x + 20, this.y + 15, 15, 5); // Board
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Floor collision
                if (this.y >= canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }
                
                // Ceiling collision
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            pump: function() {
                this.velocity += this.lift;
            }
        };
        
        // Wave object
        const wave = {
            x: 0,
            y: canvas.height / 2,
            width: canvas.width,
            height: 40,
            draw: function() {
                ctx.fillStyle = '#1ABC9C';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw wave details
                ctx.fillStyle = '#2ECC71';
                for (let i = 0; i < canvas.width; i += 40) {
                    ctx.beginPath();
                    ctx.arc(i, this.y, 10, 0, Math.PI);
                    ctx.fill();
                }
            }
        };
        
        // Initialize game
        function init() {
            score = 0;
            surfer.y = canvas.height / 2;
            surfer.velocity = 0;
            scoreElement.textContent = 'Score: 0';
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw wave
            wave.draw();
            
            // Draw surfer
            surfer.draw();
        }
        
        // Update game state
        function update() {
            surfer.update();
        }
        
        // Game loop
        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Start game
        function startGame() {
            init();
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = 'High Score: ' + highScore;
            }
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameRunning) {
                    surfer.pump();
                }
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('click', function() {
            if (gameRunning) {
                surfer.pump();
            }
        });
        
        // Initial draw
        draw();
    </script>
</body>
</html>
