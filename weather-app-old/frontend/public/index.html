<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#74b9ff" />
    <meta name="description" content="A modern, responsive weather application with real-time data and beautiful UI" />
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind, climate" />
    <meta name="author" content="Hive Mind Collective" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="Weather App - Real-time Weather Data" />
    <meta property="og:description" content="Check current weather conditions and forecasts for any city worldwide" />
    <meta property="og:image" content="%PUBLIC_URL%/weather-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="Weather App - Real-time Weather Data" />
    <meta property="twitter:description" content="Check current weather conditions and forecasts for any city worldwide" />
    <meta property="twitter:image" content="%PUBLIC_URL%/weather-preview.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>üå§Ô∏è Weather App</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation for initial load */
      .loading-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-placeholder">
        üå§Ô∏è Loading Weather App...
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
